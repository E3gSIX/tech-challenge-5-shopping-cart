spring.application.name=tech-challenge-5-shopping-cart-test
spring.main.allow-bean-definition-overriding=true
server.port=8082

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop

api.client.credentials.url=${CREDENTIALS_URL:http://localhost:8080}
api.client.items.url=${ITEMS_URL:http://localhost:8081}

api.security.token.secret=${JWT_SECRET:secret}
feign.client.config.default.url=http://localhost:8080